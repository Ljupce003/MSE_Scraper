<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Македонска берза - LSTM</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .circle-loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        .loader-container {
            display: none;
        }

        .loader-container.active {
            display: block;
            border: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="/images/logo.png" width="70px" height="60px">
            <h1>МАКЕДОНСКА БЕРЗА</h1>
        </div>
        <menu>
            <ul>
                <li><a href="/index">Почетна</a></li>
                <li><a href="/tech_analysis">Техничка анализа</a></li>
                <li><a href="/fundamental">Фундаментална анализа</a></li>
                <li class="active"><a href="/lstm">LSTM</a></li>
            </ul>
        </menu>
    </header>
    
    <section id="tech">
        <center>
        <br>
        <input type="hidden" name="haveError" th:value="${error}!=null ? false : true ">

        <div th:text="${error}!=null ? ${error} : ''" >Greski se prikazuvat ovde</div>
            <div id="loader-container" class="loader-container" th:classappend="${error != null ? 'active' : ''}">
                <div class="circle-loader"></div>
            </div>
            <h1>Coming soon</h1>
        </center>

    </section>

    <script src="/js/autoRefresh.js"></script>
</body>
</html>
